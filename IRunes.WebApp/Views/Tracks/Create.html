<div class="row">
    <div class="offset-md-3 col-md-6">
        <h1 class="text-center text-success">Create Track</h1>

        <form class="form-group" method="post" action="/Tracks/Create?albumId={{albumId}}">
            <label for="name">Name</label>
            <input class="form-control" type="text" name="name" placeholder="Name..." />
            <br />
            <label for="name">Link</label>
            <input class="form-control" type="text" name="link" placeholder="Link..." />
            <br />
            <label for="price">Price</label>
            <input class="form-control" type="number" name="price" placeholder="Price..." />
            <br />
            <button type="submit" class="btn btn-success offset-md-3 float-left">Create</button>
            <a class="btn btn-success float-right" href="/Albums/Details?id={{albumId}}">Back To Album</a>
        </form>
    </div>
</div>
