<div class="row">
    <div class="offset-md-3 col-md-6">
        <h1 class="text-center text-success">Register</h1>
        <hr class="bg-success" style="height: 2px" />

        <form class="form-group" method="post" action="/Users/Register">
            <label for="username">Username</label>
            <input class="form-control" type="text" name="username" placeholder="Username..." />
            <br />
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" placeholder="Password..." />
            <br />
            <label for="confirmPassword">Confirm Password</label>
            <input class="form-control" type="password" name="confirmPassword" placeholder="Confirm Password..." />
            <br />
            <label for="email">Email</label>
            <input class="form-control" type="email" name="email" placeholder="Email..." />
            <br />
            <button type="submit" class="btn btn-success offset-md-3 col-md-6">Register</button>
        </form>
    </div>
</div>
