<div class="row">
    <div class="offset-md-3 col-md-6">
        <h1 class="text-center text-success">Login</h1>
        <hr class="bg-success" style="height: 2px" />

        <form class="form-group" method="post" action="/Users/Login">
            <label for="username">Username/Email</label>
            <input class="form-control" type="text" name="username" />
            <br />
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" />
            <br />
            <button type="submit" class="btn btn-success offset-md-3 col-md-6">Login</button>
        </form>
    </div>
</div>
